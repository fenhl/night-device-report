[package]
name = "night-device-report"
version = "8.0.1"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2024"

[lints.rust]
rust_2018_idioms = "deny"
unsafe_code = "forbid"
unused = "deny"
unused_crate_dependencies = "deny"
unused_import_braces = "deny"
unused_lifetimes = "deny"
unused_qualifications = "deny"
warnings = "deny"

[profile.release]
codegen-units = 1
lto = true
strip = true

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
futures = "0.3.31"
gethostname = "1"
if_chain = "1.0.2"
os_info = "3.11.0"
reqwest = { version = "0.12", features = ["charset", "hickory-dns", "http2", "json", "macos-system-configuration", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
systemstat = "0.2"
thiserror = "2"
tokio = { version = "1.45.0", features = ["io-util", "process"] }
tokio-stream = { version = "0.1.17", features = ["io-util"] }
wheel = { git = "https://github.com/fenhl/wheel", branch = "main", features = ["serde_json"] }

[target."cfg(windows)".dependencies]
directories = "6"

[target."cfg(unix)".dependencies]
xdg = "3"
